<body>
  <nav class="navbar navbar-expand-md navbar-light fixed-top px-5">

  <div class="container text-center m-5 p-5">

    <div class="container text-center col-6 mt-5" id="myform" style="border: 200px;">
      <h2>Log In</h2>
      <br>
      <h6>Welcome Back</h6>
      <form id="form" class="form">
          
          <div class="mb-3 form-control">
            <label for="username">Username</label>
            <input type="text" placeholder="Username" id="username"  autocomplete="off" accept="text/plain"/>
            <small>Error message</small>
          </div>
          
          <div class="mb-3 form-control">
              <label for="Password">Password</label>
              <input type="password" placeholder="Password" id="password" class="passwordInput" autocomplete="off"/>
              <small>Error message</small>
          </div>
          
          <button class="btn from-center" id ='load' type="submit" name="submitButton">Submit</button>
      </form>
  
      <p class="para-2">
          Don't have an account? <a href="#"><b>Sign Up Here</b></a>
      </p>
    </div>

  </div>
